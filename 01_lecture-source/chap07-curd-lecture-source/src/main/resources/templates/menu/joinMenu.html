<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="common/header.html"></div>
    <table border="1">
        <tr>
            <th>메뉴 코드</th>
            <th>메뉴 이름</th>
            <th>메뉴 가격</th>
            <th>카테고리 코드</th>
            <th>판매가능 여부</th>
            <th>카테고리 이름</th>
            <th>상위 카테고리</th>
        </tr>
        <tr th:each="menus :${menuAndCategory}">
            <td th:text="${menus.code}"></td>
            <td th:text="${menus.name}"></td>
            <td th:text="${menus.price}"></td>
            <td th:text="${menus.categoryCode}"></td>
            <td th:text="${menus.orderableStatus}"></td>
            <td th:text="${menus.categoryDTO.name}"></td>
            <td th:text="${menus.categoryDTO.refCategoryCode}"></td>


        </tr>
    </table>
</body>
</html>
