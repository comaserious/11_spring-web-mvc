<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="/common/header.html"></div>
    <h1>메뉴 삭제</h1>
    <form action="delete" method="post">
        <select name="menuName" id="menuName"></select>
        <input type="submit">
    </form>

    <script>
        fetch("/menu/lists")
            .then(res=>res.json())
            .then(data=>{
                const $menu = document.getElementById('menuName')
                for (index in data){
                    const $option = document.createElement("option")
                    $option.value =data[index].code
                    $option.textContent=data[index].name
                    $menu.appendChild($option)
                }

            })

    </script>

</body>
</html>
